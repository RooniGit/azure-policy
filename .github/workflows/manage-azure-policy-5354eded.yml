#      - .github/workflows/manage-azure-policy-5354eded.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_5354eded}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Windows_Defender_Exploit_Guard_should_be_enabled_on_your_machines_bed48b13-6647-468e-aa2f-1af1d3f4dd40/**
